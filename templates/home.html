  <body>

        <!-- Center content -->
        <div class="center-content">
          <img src="/static/images/logo.png" alt="logo">

          <div class="sections">

      </div>
      <script type="module">
        // Firebase JavaScript SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js';
    
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAOF7Mx-W5-be-jgq-iyyKGa8FuiqMOZaE",
          authDomain: "job-portal-016.firebaseapp.com",
          databaseURL: "https://job-portal-016-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "job-portal-016",
          storageBucket: "job-portal-016.appspot.com",
          messagingSenderId: "357059889049",
          appId: "1:357059889049:web:ddc411d7ab20730ea17508",
          measurementId: "G-WET3HVV3NW"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
    
    // Function to toggle login/logout button visibility
    function toggleAuthButtons(isLoggedIn) {
      const loginBtn = document.querySelector('.login-link');
      const logoutBtn = document.querySelector('.logout-link');
      loginBtn.style.display = isLoggedIn ? "none" : "flex";
      logoutBtn.style.display = isLoggedIn ? "flex" : "none";
    }

    // Event listener for authentication state changes
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is logged in
        toggleAuthButtons(true);
      } else {
        // No user is logged in
        toggleAuthButtons(false);
      }
    });
      </script>
  </body>
